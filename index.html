<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 Lab 1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <form id="form-string">
      <div class="formelement">
        <label for="firstname">First Name</label>
        <br>
        <input type="text" id="firstname">
        <br>
      </div>
      <div class="formelement">
        <label for="lastname">Last Name</label>
        <br>
        <input type="text" id="lastname">
        <br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="formstringout">Please enter first and last names.</p>
  </section>
  <section>
    <form id="form-math">
      <div class="formelement">
        <label for="price">Price</label>
        <br>
        <input type="text" id="price">
        <br>
      </div>
      <div class="formelement">
        <label for="quantity">Quantity</label>
        <br>
        <input type="text" id="quantity">
        <br>
      </div>
      <div class="formelement">
        <label for="taxrate">Tax Rate</label>
        <br>
        <input type="text" id="taxrate">
        <br>
      </div>
      <button type="submit">Get Total Cost</button>
    </form>
    <p id="formstringout">Please enter price, quantity, and tax rate.</p>
  </section>
  <section>
    <form id="formstring">
      <div class="formelement">
        <label for="age">Age</label>
        <br>
        <input type="text" id="age">
        <br>
      </div>
      <div class="formelement">
        <label for="isemployed">Is Employed</label>
        <br>
        <input type="text" id="isemployed">
        <br>
      </div>
      <button type="submit">Check Eligibility</button>
    </form>
    <p id="formstringout">Please enter age and employment status to check eligibility.</p>
  </section>
  <section>
    <form id="form-math-refactor">
      <div class="formelement">
        <label for="price2">Price</label>
        <br>
        <input type="text" id="price2">
        <br>
      </div>
      <div class="formelement">
        <label for="quantity2">Quantity</label>
        <br>
        <input type="text" id="quantity2">
        <br>
      </div>
      <div class="formelement">
        <label for="taxrate2">Tax Rate</label>
        <br>
        <input type="text" id="taxrate2">
        <br>
      </div>
      <div class="formelement">
        <label for="discount2">Discount</label>
        <br>
        <input type="text" id="discount2">
        <br>
      </div>
      <button type="submit">Get Total Cost After Any Discount</button>
    </form>
    <p id="formstringout">Please enter price, quantity, tax rate, and optionally discount.</p>
  </section>
<script src="script.js"></script>
</body>


</html>
